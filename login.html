<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud | Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="iCloud-Logo-2.jpg">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="loginCard">
                <div class="welcome">
                    <img src="Apple Logo.png">
                    <h1>Sign in with Apple Account</h1>
                </div>
                <div class="login">
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                    </form>
                    <div class="check">
                        <input type="checkbox"> Keep me signed in
                    </div>
                </div>
                <div class="continue">
                    <button><a href="#Account">Sign In</a></button>
                </div>
                <div class="forget">
                    <a href="#" id="password">Forgot Password?</a>
                    <a href="#" id="create">Create an Apple Account</a>
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="foot">
            <h5>Copyright Â© 2025 Apple Inc. All rights reserved.</h5>
        </div>
    </footer>
</body>
</html>
